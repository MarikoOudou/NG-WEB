<div class="card card-block login-card">
  <h3 class="form-label">Bienvenu a l'espace administrateur</h3>
  <span class="form-label">Conntez vous pour conntinuer</span>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon addon-left" id="username">
          <i class="fa fa-user fa-fw"></i>
        </span>
        <input class="form-control with-primary-addon" name="email" ngModel placeholder="E-mail utilisateur" type="email">
      </div>
      <div class="input-group">
        <span class="input-group-addon addon-left" id="password">
          <i class="fa fa-lock fa-fw"></i>
        </span>
        <input class="form-control with-primary-addon" name="password" ngModel placeholder="mot de passe" type="password">
      </div>
      <button routerLink="pages" class="btn btn-lg btn-primary">Connexion</button>
      <!--<a href="" class="btn btn-link">Register Now. â†’</a>-->
    </div>
  </form>


</div>

<loading [loading]="loading"></loading>
